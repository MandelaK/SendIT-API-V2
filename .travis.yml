language: python

python:
  - "3.6"

install:
  - pip install -r requirements.txt
  - pip install coveralls
  - pip install pytest-cov
  
services:
  -postgresql
  
before_script:
  - psql -c 'create database travis_ci_test;' -U postgres

script:
  - pytest --coverage=app/

after_success:
- coveralls
